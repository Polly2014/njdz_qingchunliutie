{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>达人榜--南京东站</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
</head>
<body class="ranklist_body">
    <div class="ranklist">

        <img src="{% static 'images/ranklist_banner.jpg' %}">
        <h2>{{ title }}</h2>
        
        <div id="ranklist">
        	<div id="ranklist_head">
        		<img src="/static/images/ranklist_head.jpg" />
        	</div>
        	<div id="ranklist_body">
        		<table>
	            	{% for r in rank_list %}
						<tr>
							<td width="10%" scope="col">{{ forloop.counter }}</td>
							<td width="20%" scope="col">{{ r.1.0 }}</td>
							<td width="20%" scope="col">{{ r.1.1 }}</td>
							<td width="25%" scope="col">{{ r.0 }}</td>
							<td width="25%" scope="col">{{ r.1.5 }}</td>
						</tr>
					{% endfor %}
	            </table>
        	</div>
        	<div id="ranklist_foot">
        		<img src="/static/images/ranklist_foot.jpg" />
        	</div>

        </div>
        <a href="/ranklist/">
            <img src="/static/images/return.png" alt="返回"/>
        </a>
        <img id="ruler_note" src="/static/images/at_njdztw.png" />
    </div>
</body>
</html>
